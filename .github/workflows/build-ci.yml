# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
      
    - name: List NuGet Sources
      run: dotnet nuget list source;
      
    - name: Add GitHub Packages NuGet source
      run: dotnet nuget add source "https://nuget.pkg.github.com/justinwritescode/index.json" --name GitHub --username justinwritescode --password ${{secrets.GIT_TOKEN}} --store-password-in-clear-text
      
    - name: Add Azure Artifacts NuGet source
      run: dotnet nuget add source "https://pkgs.dev.azure.com/justinwritescode/_packaging/justinwritescode/nuget/v3/index.json" --name Azure --username justin@thebackroom.app --password ${{secrets.AZURE_PAT}} --store-password-in-clear-text
      
    - name: List NuGet Sources
      run: dotnet nuget list source;
      
    - name: Print the working directory
      run: pwd;
             
    - name: Downloading global.json
      run: sudo curl https://raw.githubusercontent.com/justinwritescode/justinwritescode/main/global.json > ./global.json
      
    #- name Output contents of global.json
    #  run: cat "/home/runner/work/EntityFrameworkCore/EntityFrameworkCore/global.json"
      
    - name: Restore Central Files
      run: dotnet build *.restoreproj -t:RestoreCentralFiles
      
    - name: List the directory contents
      run: ls Directory.Build;
      
    - name: Print the working directory
      run: pwd;
      
    #- name: Restore dependencies
    #  run: dotnet restore *.slnproj
    
    #- name: Output Packages.pkgs
    #  run: cat /home/runner/work/EntityFrameworkCore/EntityFrameworkCore/Packages.pkgs
      
    - name: Build the Solution
      run: dotnet build *.slnproj --configuration Release
      
